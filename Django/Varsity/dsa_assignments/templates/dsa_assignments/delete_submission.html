{% extends 'home/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete this submission?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'dsa_assignments:assignment_detail_student' submission.assignment.course.id submission.assignment.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
