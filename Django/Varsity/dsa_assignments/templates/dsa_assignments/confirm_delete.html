{% extends 'home/base.html' %}
{% block content %}
<div class="container mt-5 text-center">
  <h3>Are you sure you want to delete this assignment?</h3>
  <p class="mt-3"><strong>{{ assignment.title }}</strong> ({{ assignment.course.title }})</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'dsa_assignments:assignment_list' assignment.course.id %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
