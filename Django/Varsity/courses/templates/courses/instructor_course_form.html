{% extends "home/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Your Courses</h2>
  <a href="{% url 'courses:add_course' %}" class="btn btn-primary mb-3">+ Create New Course</a>
  <div class="row">
    {% for course in courses %}
      <div class="col-md-4">
        <div class="card mb-4 shadow">
          {% if course.image_url %}
            <img src="{{ course.image_url }}" class="card-img-top">
          {% endif %}
          <div class="card-body">
            <h5>{{ course.title }}</h5>
            <p>{{ course.description|truncatewords:15 }}</p>
            <a href="{% url 'courses:edit_course' course.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'courses:delete_course' course.id %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
