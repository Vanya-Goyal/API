{% extends "home/base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4 p-5 text-center">
    <h2 class="text-danger fw-bold mb-3">⚠️ Confirm Delete</h2>
    <p class="fs-5 mb-4">Are you sure you want to permanently delete <strong class="text-dark">"{{ course.title }}"</strong>?</p>
    
    <form method="POST" class="d-flex justify-content-center gap-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger px-4">
        <i class="fas fa-trash-alt me-2"></i>Yes, Delete
      </button>
      <a href="{% url 'courses:instructor_dashboard' %}" class="btn btn-secondary px-4">
        <i class="fas fa-times me-2"></i>Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
