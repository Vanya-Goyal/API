{% extends "home/base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4 p-4">
    <h2 class="mb-4 text-primary fw-bold">✏️ Edit Course: <span class="text-dark">{{ course.title }}</span></h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label fw-semibold">Course Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label fw-semibold">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" required>{{ course.description }}</textarea>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label fw-semibold">Price (₹)</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ course.price }}" step="0.01" min="0" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label fw-semibold">Category</label>
        <input type="text" class="form-control" id="category" name="category" value="{{ course.category }}">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label fw-semibold">Course Image</label>
        <input type="file" class="form-control" id="image" name="image">
        {% if course.image_url %}
        <div class="mt-2">
          <p class="text-muted">Current Image:</p>
          <img src="{{ course.image_url }}" class="img-thumbnail" style="max-height: 200px;">
        </div>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-success">
        <i class="fas fa-save me-1"></i> Update Course
      </button>
    </form>
  </div>
</div>
{% endblock %}
