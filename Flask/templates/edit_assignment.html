<!-- templates/edit_assignment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4 p-4">
      <h2 class="fw-bold text-primary mb-4">
        ðŸ§© Edit Assignment for: <span class="text-dark">{{ course_title }}</span>
      </h2>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label fw-semibold">Assignment Title</label>
          <input type="text" name="title" class="form-control" value="{{ assignment.title }}">
        </div>
      
        <div class="mb-3">
          <label class="form-label fw-semibold">Description</label>
          <textarea name="description" class="form-control">{{ assignment.description }}</textarea>
        </div>
      
        <div class="mb-3">
          <label class="form-label fw-semibold">Difficulty</label>
          <select name="difficulty" class="form-select">
            <option value="Easy" {% if assignment.difficulty == 'Easy' %}selected{% endif %}>Easy</option>
            <option value="Medium" {% if assignment.difficulty == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="Hard" {% if assignment.difficulty == 'Hard' %}selected{% endif %}>Hard</option>
          </select>
        </div>
      
        <div class="mb-3">
          <label class="form-label fw-semibold">Due Date</label>
          <input type="date" name="due_date" class="form-control" value="{{ assignment.due_date }}">
        </div>
      
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success btn-lg">Update Assignment</button>
          <a href="{{ url_for('assignment_list', course_id=assignment.course_id) }}" class="btn btn-success btn-lg">Cancel</a>
        </div>
      </form>
      
    </div>
  </div>

  <style>
    .form-label {
      color: #343a40;
    }

    .form-control:focus, .form-select:focus {
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    button:hover {
      transform: scale(1.01);
      transition: all 0.2s ease-in-out;
    }
  </style>
</body>
</html>
